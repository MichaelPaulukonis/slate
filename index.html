<!DOCTYPE html>
    <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>slate: A different kind of meme generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine"> -->
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <link rel="stylesheet" href='src/css/app.css'>
    </head>
    <body>
        <!-- We are using backbone but its fine to keep elements here. -->
        <div class="slate site__content">
            <div class="slate__config">
                <div class="site__logo">
                    <h1>Slate</h1>
                </div>
                <ul>
                    <li>
                        <label for='text'>Text:</label>
                        <input id="text" class="text" type="text" name="text" value="" placeholder="Enter Your Text Here">
                    </li>
                    <li>
                        <label for='text-color'>Color:</label>
                        <input id="text-color" class="color text-color" type="text" name="textColor" value="" placeholder="">
                    </li>
                    <li>
                        <label for='bg-color'>Background:</label>
                        <input id="bg-color" class="color bg-color" type="text" name="bgColor" value="" placeholder="">
                    </li>
                    <li>
                        <label for='delay'>Frame Delay:</label>
                        <input id="delay" class="delay" type="text" name="delay" value="250" placeholder="">
                        <span class='unit'>ms</span>
                    </li>
                    <li>
                        <label for='height'>Font Height:</label>
                        <input id="height" class="height" type="text" name="fontHeight" value="50" placeholder="">
                        <span class='unit'>px</span>
                    </li>
                </ol>
            </div>
            <div class="slate__preview">
                <div class="output">
                    <img id="result"></img>
                </div>
                <div class="share-box">
                    <a class="url-btn get-url" href="#">Get Url</a>
                    <div class="spinner hide">
                      <div class="rect1"></div>
                      <div class="rect2"></div>
                      <div class="rect3"></div>
                      <div class="rect4"></div>
                      <div class="rect5"></div>
                    </div>
                    <div class="sharer"></div>
                </div>
            </div>
        </div>

        <footer class="site__footer">
        </footer>

        <script src="lib/gif.js"></script>
        <script src="lib/gif.worker.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/JSColor/jscolor.js"></script>
        <script src="lib/share.js"></script>
        <script src="dist/app.js"></script>
    </body>
</html>
